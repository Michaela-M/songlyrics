<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Song Lyrics</title>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="center">Song Lyrics</h1>
    <form action="#" class="js-search-form center">
        <span>Artist:</span>
        <input type="text" class="js-query-artist" placeholder="Queen">
        <span class="song-title">Song title:</span>
        <input type="text" class="js-query-title" placeholder="Bohemian Rhapsody">
        <button type="submit" class="button">Search</button>
    </form>
    <div class="js-search-results center" aria-live="assertive">
            
    </div>
    <script src="index.js"></script>
  </body>
</html>
